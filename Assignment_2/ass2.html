<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Assignment_2</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <div class="card px-3">
            <div class="display-4 mb-5 text-center">Input Form</div>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name :</label>
                <input
                  required
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="emailHelp"
                />
                <div id="namecheck" class="form-text text-danger">
                  Please enter a valid Name.
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email :</label>
                <input required type="email" class="form-control" id="email" />
                <div id="emailcheck" class="form-text text-danger">
                  Please enter a valid Email id.
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="phone">Mobile Number :</label>
                <input
                  type="number"
                  class="form-control"
                  id="phone"
                  maxlength="10"
                />
                <div id="mobilecheck" class="form-text text-danger">
                  Please enter a valid Phone Number.
                </div>
              </div>
              <button onclick="handleSubmit()" type="button" class="btn btn-primary mb-3">Submit</button>
            </form>
          </div>
        </div>
        <div class="col-md-6 mt-5 mt-md-0 mb-3">
          <div class="card px-3 table-responsive">
            <h1 class="display-4 mb-5 text-center">Table</h1>
            <table
              class="table table-bordered border border-3 border-dark table-striped"
            >
              <thead class="table-primary border-dark text-center">
                <tr>
                  <th scope="col">S.no.</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone Number</th>
                </tr>
              </thead>
              <tbody class="table-body" id="table-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="ass2.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
